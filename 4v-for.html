<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
        <div id="app">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>

            Console'a yazdığında yeni item push edilir ==> app.todos.push({ text: 'New item' })
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    todos: [
                        {text:'List 1'},
                        {text:'List 2'},
                        {text:'List 3'}
                    ]
                }
            })
        </script>
</body>
</html>
