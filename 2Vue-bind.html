<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-bind:title="message">
        see time
    </span>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message:'Now Date: ' + new Date().toLocaleTimeString()
        }
    })
</script>
</body>
</html>
