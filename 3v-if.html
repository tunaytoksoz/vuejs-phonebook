<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-if="seen">
            now you see me
        </span>
    </div>

    <script>
        var app =new Vue({
            el: '#app',
            data:{
                seen: false // or true
            }
        })
    </script>
</body>
</html>
