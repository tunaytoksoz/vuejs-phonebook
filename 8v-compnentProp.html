<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <todo-item
                v-for="car in cars"
                v-bind:todo="car.text"
                v-bind:key="car.id"
        ></todo-item>
    </ol>
</div>
<script>
    Vue.component('todo-item',
        {
        props:['todo'] ,
        template: '<li> {{todo}}</li>'
    })
    var app = new Vue({
        el: '#app',
        data:{
            cars: [
                {id:0, text:'Tesla'},
                {id:1, text:'BMV'},
                {id:2, text:'Mercedes'},
                {id:3, text:'Audi'},
            ]
        }
    })
</script>
</body>
</html>
