<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="message">
        <p>{{message}}</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message:'Ä°nput message'
            }
        })
    </script>
</body>
</html>
